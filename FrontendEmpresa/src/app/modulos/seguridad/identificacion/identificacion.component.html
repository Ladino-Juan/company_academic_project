<div class="container">
    <div class="row">

        <div class="col s6 offset-s3 z-depth-1" id="panell">
          <h5 id="title">Login</h5>
          <form [formGroup]="fgValidador" method="post" (ngSubmit) = "IdentificarUsuario()">

          <div class="input-field" id="username">
            <input formControlName="usuario" type="email" class="validate">
            <label for="username">Email</label>
        </div>
        <div class="input-field" id="password">
          <input formControlName="clave"  type="password" class="validate">
          <label for="password">Password</label>
      </div>
      <button [disabled]="!fgValidador.valid" class="waves-effect waves-light btn" type="submit">Login</button>
      
      </form>

      </div>
    </div>

  </div>
