<div class="row">
    <h3 class="center-align"> Crear Persona </h3>
    <article class="col s6 offset-s3">
        <form [formGroup]="fgValidador" (ngSubmit)="GuardarEmpleado()" method="POST" action="formulario-contacto.php">
            <div class="input-field">
                <label for="nombre">Nombre</label>
                <input formControlName="nombre" type="text" name="nombre" required>
           
            </div>  
            
            <div class="input-field">
                <label for="apellido">apellido</label>
                <input formControlName="apellido" type="text" name="apellido" required>
                
            </div>

            <div class="input-field">
                <label for="telefono">telefono</label>
                <input formControlName="telefono" type="text" name="telefono" required>
            </div>
            <div class="input-field">
                <label for="email">email</label>
                <input formControlName="email" type="email" name="email" required>
            </div>

            <p class="center-align">
                <button [disabled]="!fgValidador.valid" class="waves-effect waves-light btn" type="submit">
                <i class="material-icons right">send</i>Enviar</button>
            </p>
        </form>
    </article>    
            
</div>
